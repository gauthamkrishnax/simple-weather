<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Simple Weather</title>
</head>
<body class="container mx-auto p-8 text-center bg-gray-100">
        <h1 class=" text-gray-500 text-3xl lg:text-5xl font-light">SimpleWeather</h1>
        <form id="location" class="mt-5">
            <label class=" text-sm lg:text-base text-gray-400 tracking-widest font-light"> Enter a location for Weather information : </label>
            <div class="mt-3">
                <input name="city" class="textform" type="text">
            </div>
        </form>
        <div id='card' class="overflow-hidden mx-auto md:w-4/12 bg-white rounded-lg shadow-xl hidden">
            <img id="time" class="z-10 m-auto w-full h-1/3 object-cover object-top" src="https://via.placeholder.com/400x300" alt="day representation">
            
            <img id="icon" class="relative z-30 m-auto -mt-16 rounded-lg shadow-lg bg-yellow-400" src="assets/img/icons/1.svg" alt="weather-icons">
            <div id="details" class="py-8">
                <h5 class="text-2xl tracking-widest text-gray-600">CITY NAME</h5>
                <h6 class="mt-1 tracking-widest text-gray-500">WEATHER CONDITION</h6>
                <div class="mt-1 text-3xl lg:text-4xl tracking-widest font-light text-gray-500">
                    <span>TEMP</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    <script src="assets/forecast.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
